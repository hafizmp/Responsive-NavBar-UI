<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Responsive NavBar UI - Hafizmp</title>
</head>

<body>
    <!--=============== NAV ===============-->
    <nav class="nav" id="nav">
        <div class="nav_menu container" id="nav-menu">
            <div class="nav_shape"></div>

            <div class="nav_close" id="nav-close">
                <i class='bx bx-x'></i>
            </div>

            <div class="nav_data">
                <div class="nav_mask">
                    <!-- Change your profile picture -->
                    <img src="assets/images/profile-pic.png" alt="" class="nav_img">
                </div>

                <span class="nav_greeting">Hi, I'm</span>
                <h1 class="nav_name">Old <br> Man</h1>
            </div>

            <ul class="nav_list">
                <li class="nav_item">
                    <a href="#home" class="nav_link active-link">
                        <i class='bx bx-home'></i> Home
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#about" class="nav_link">
                        <i class='bx bx-user'></i> About
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#portfolio" class="nav_link">
                        <i class='bx bx-briefcase-alt-2'></i> Portfolio
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#skills" class="nav_link">
                        <i class='bx bx-bookmark'></i> Skills
                    </a>
                </li>
                <li class="nav_item">
                    <a href="#contact" class="nav_link">
                        <i class='bx bx-message-square-detail'></i> Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main" id="main">
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="header_nav container">
                <a href="#" class="header_logo">
                    Mr. Old Man
                </a>

                <!-- Toggle button -->
                <div class="header_toggle" id="header-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>
            </nav>
        </header>


        <!-- When inserting your content into sections, remove the section_height class -->
        <!--=============== HOME ===============-->
        <section class="section section_height container" id="home">
            <h1>HOME</h1>

        </section>

        <!--=============== ABOUT ===============-->
        <section class="section section_height container" id="about">
            <h1>ABOUT</h1>

        </section>

        <!--=============== PORTFOLIO ===============-->
        <section class="section section_height container" id="portfolio">
            <h1>PORTFOLIO</h1>

        </section>

        <!--=============== SKILLS ===============-->
        <section class="section section_height container" id="skills">
            <h1>SKILLS</h1>

        </section>

        <!--=============== CONTACT ===============-->
        <section class="section section_height container" id="contact">
            <h1>CONTACT</h1>

        </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
